<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        .github{
            margin: 295px;
            margin-top: 20px;
            background-color: rgb(188, 202, 202);
        }

        .container{
            display: grid;
            grid-template-columns:auto auto;
            padding-left: 20px;
            padding-top: 20px;
            padding-bottom: 10px;
            margin-right: 0px;

        }
        .col-1{
            border-radius: 20px;
            width: 250px;
            height: 500px;
            margin: 25px;
        }
        .col-2{
            border-radius: 25px;
            margin: 30px;
        }       
        .p-2{
            border-radius: 20px;
            margin-top: 70px;
            margin-bottom: 40px;
            margin-right: 20px;
            width:1000px;
            height: 100px;
        }
        .row-3{
            border-radius: 20px;
            width: 520px;
            height: 200px;
            margin-top: 40px;
        }
        .row-1 input{
            background-color: black; 
            border-radius: 20px; 
            width: 450px; 
            height: 35px;
        }
       
    </style>
    
</head>
<body>
    <div class="github">
        <nav class="navbar bg-dark">
            <div class="container-fluid d-flex justify-content-center" style="color: white;">
                <i class="fa-brands fa-github"></i>
              <p class="navbar-brand text-white m-auto">GITHUB</p>
            </div>
        </nav>          
    <div class="container">
        <div class="col-1 bg-dark">1</div>
            <div class="col-2">
                <div class="row-1"><input type="text" name="search" id = "input" placeholder="Search"></div>
                <div class="d-flex flex-row mb-3">
                <div class="p-2 bg-dark"></div>
                <div class="p-2 bg-dark"></div>
                <div class="p-2 bg-dark"></div>
            </div>
                <div class="row-3 bg-dark"></div>
            </div>    
        </div>
    </div>
</body>
</html>
